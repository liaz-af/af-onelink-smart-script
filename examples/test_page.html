<!-- This example will demonstare converting a URL to OneLink URL searching for a single key for media_source and campaign -->
<!-- Calling URL: https://appsflyersdk.github.io/af-onelink-smart-script/examples/single_key.html?incmp=gogo&inmedia=email -->
<!-- Expected OneLink URL: https://engmntqa.onelink.me/LtRd/?pid=email&c=gogo&af_js_web=true&af_ss_ver=2_2_0 -->

<!DOCTYPE html>
<html>
<head>
  <base herf="/">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themes/prism.css">
  <link rel="stylesheet" href="themes/prism-line-numbers.css">
  <link rel="stylesheet" href="themes/prism-live.css"
  />
  <style>
		foo {
			background: black;
		}
	</style>
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="../images/appsflyerlogo.png" alt="AppsFlyer logo">
    </div>
    <div class="column" style="text-align:right;">
      <img src="../images/onelinklogo.png" alt="OneLink logo">
    </div>
  </div>
  <h1 class="primary-heading">
    OneLink Smart Script V2 Test Page
  </h1>
  <div class="url-container">
    <div class="input_url-container">
      <h2>Input URL</h2>
      <textarea id="input_url" class="present_url">
Paste here your URL (e.g. https://app.mypage.com/main.html?utm_source=mail&in_cmp=summersale)
      </textarea>
    </div>
    <div>
      <pre>
      <textarea id="input_code_for_run" class="prism-live line-numbers language-js fill" spellcheck="false">
Paste your Smart Script code here      
      </textarea>
  </pre>
        <input type="button" value="Run Code" class="code_button" onclick="runTxtAreaCode()" />
    </div>
    <div class="output_url-container">
      <h2>Output URL</h2>
      <textarea id="output_url" class="present_url">
        No output from script
      </textarea>
    </div>
  </div>
  <div class="stores-wrapper">
    <a id="ios_link" href="https://apps.apple.com/us/app/my-device-id-by-appsflyer/id1192323960">
        <img class="appstore-image" src="../images/app_store.png" alt="app store link" >
    </a>
    
    <a id="andrd_link" class="appstore-image" href="https://play.google.com/store/apps/details?id=com.appsflyer.android.deviceid">
        <img src="../images/play_store.png" alt="play store link">
    </a>
  </div>
  <!-- <script type="text/javascript" src="../scripts/onelink-smart-script-latest.js"></script> -->
  <script src="scripts/prism.js"></script>
  <script src="scripts/prism-line-numbers.js"></script>
  <script src="scripts/prism-live.js"></script>
  <script>
 
    // load the input URL to thr input_url textArea
    if(localStorage.getItem('inUrl')){
      document.getElementById('input_url').innerHTML = localStorage.getItem('inUrl');
    }
    if(localStorage.getItem('newScript')){
      document.getElementById("input_code_for_run").value = localStorage.getItem('newScript'); 
    }

    var headID = document.getElementsByTagName("head")[0];
    var newScript = document.createElement("script");
    newScript.type = "text/javascript";
    newScript.textContent = document.getElementById("input_code_for_run").value.replaceAll(/<\/?script>/ig, "");
    headID.appendChild(newScript);

    var result_url = "No output from script"
    if (AF_RESULT_SMART_SCRIPT) {
      result_url = AF_RESULT_SMART_SCRIPT.clickURL;            
      document.getElementById('andrd_link').setAttribute('href', result_url);
      document.getElementById('ios_link').setAttribute('href', result_url);
    }      
    document.getElementById('output_url').innerHTML = result_url;

    // set the onClick to run the code in the code editor
    function runTxtAreaCode() {
      const inUrl = new URL(document.getElementById("input_url").value);
      const inSearch = inUrl.searchParams.toString();
      
      localStorage.setItem('newScript', document.getElementById("input_code_for_run").value);
      localStorage.setItem('inUrl', inUrl);
      window.location.search = inSearch;  
    };

  </script>
</body>

</body>
</html>
